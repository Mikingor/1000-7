<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="counter">1000</div>

    <script>
        let count = 1000;

        function updateCounter() {
            count -= 7;
            document.getElementById('counter').textContent = count;
        }

        setInterval(updateCounter, 1000); // Обновляем каждую секунду
    </script>
</body>
</html>
